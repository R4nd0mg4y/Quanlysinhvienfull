<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Subjects of Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
        }
        .navbar-brand {
            color: #fff;
        }
        .container {
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        .alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container" sec:authorize="isAuthenticated()">
        <h1 class="mt-4">List of Subjects</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Time</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}">Subject ID</td>
                    <td th:text="${subject.name}">Subject Name</td>
                    <td th:text="${subject.date}">Subject Date</td>
                    <!-- Add more columns as needed -->
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>Xóa môn học đăng ký</h2>
        <div th:if="${message}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>
        <form action="/studentDrop" method="post">
            <div class="mb-3">
                <label for="subjectId" class="form-label">ID của môn học:</label>
                <input type="text" id="subjectId" name="subjectId" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Xóa</button>
            <a href="/" class="btn btn-outline-secondary">Quay lại</a>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-wMl6bN3m0F/WH6yAwnI3WJxH9VFIrjUzqpH1ByXVJrX2p6+Z9TVKm8ss1I9AI3ly" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
